<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="card">
      <section>
        <img class="card-hero" src="./images/illustration-hero.svg" />
      </section>

      <div class="card-details">
        <h1 class="card-heading">Order Summary</h1>
        <p class="card-info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="inner-card">
          <div class="icon-text">
            <img class="music-icon" src="./images/icon-music.svg" />
            <div class="inner-card-info">
              <h3 class="inner-card-heading">Annual Plan</h3>
              <p class="inner-card-cost">$59.99/year</p>
            </div>
          </div>
          <a class="inner-card-button" href="#">Change</a>
        </section>

        <button class="card-button">Proceed to Payment</button>
        <h4 class="card-cancel">Cancel Order</h4>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
